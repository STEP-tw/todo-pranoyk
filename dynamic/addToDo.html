<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add New To-Do</title>
    <script src="js/addToDo.js" charset="utf-8"></script>
  </head>
  <body>
    <a href="homePage">Go back to Home</a>
    <a href="/logout">Logout</a>
    <div>
    <form id="form" action="newToDo" method="post">
      Title:
      <textarea name="title" rows="1" cols="30"></textarea><br>
      Description:
      <textarea name="description" rows="1" cols="60"></textarea><hr>
      To-Do Lists:<hr>
      <textarea name="items" rows="15" cols="100"></textarea><hr>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="toDoLists">

  </div>
  </body>
</html>
