<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add New To-Do</title>
    <script src="../static/js/addToDo.js" charset="utf-8"></script>
  </head>
  <body>
    <a href="homePage">Go back to Home</a><br>
    <a href="/logout">Logout</a><hr>
    <div>
    <form id="addTodoForm" action="newToDo" method="post">
      <h2>Add new todo</h2>
      <u>Title:</u>
      <textarea name="title" rows="1" cols="30"></textarea><br>
      <u>Description:</u>
      <textarea name="description" rows="1" cols="60"></textarea>
      <p><div id="addTextBox"></div></p>
      <button type="button" onclick="addMoreLine()">Add todo item</button>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="toDoLists">

  </div>
  </body>
</html>
